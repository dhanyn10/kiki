<html>
    <head>
        <link rel="stylesheet" href="../css/style/global.css"/>
        <link rel="stylesheet" href="../css/style/container.css"/>
        <link rel="stylesheet" href="../css/component/button.css"/>
    </head>
    <body>
        <div class="container">
            <button class="btn btn-sm bg-white">white</button>
            <button class="btn btn-sm bg-dark text-white">dark</button>
            <button class="btn btn-sm bg-red text-white">red</button>
            <button class="btn btn-sm bg-pink text-white">pink</button>
        </div>
        <div class="container">
            <button class="btn btn-md bg-white">white</button>
            <button class="btn btn-md bg-dark text-white">dark</button>
            <button class="btn btn-md bg-red text-white">red</button>
            <button class="btn btn-md bg-pink text-white">pink</button>
        </div>
        <div class="container">
            <button class="btn btn-lg bg-white">white</button>
            <button class="btn btn-lg bg-dark text-white">dark</button>
            <button class="btn btn-lg bg-red text-white">red</button>
            <button class="btn btn-lg bg-pink text-white">pink</button>
        </div>
        <div class="container">
            <button class="btn btn-sm bg-dark block text-white">dark block small</button>
        </div>
        <div class="container">
            <button class="btn btn-md bg-purple block text-white">purple block medium</button>
        </div>
        <div class="container">
            <button class="btn btn-lg bg-teal block text-white">teal block large</button>
        </div>
        <div class="container">
            <a class="btn btn-md bg-cyan text-white">button link</a>
        </div>
    </body>
</html>
